
{% load static %}
<html data-bs-theme="light" lang="en" style>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Login screen</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>
    <section class="container">
        <div class="row">
            <div style="margin: 0 auto; max-width: 600px; text-align: center;">
                <h2>Login</h2>
                <p class="message">Admin Login is required to access this page</p>
            </div>
        </div>
        <div class="row">
            <div style="margin: 0 auto; max-width: 400px;">
                <div class="card">
                    <div class="card-body">
                        <div style="margin-bottom: 20px; font-size: 32px; color: #007bff;"><svg class="bi bi-person" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                            </svg></div>
                        <form method="post" style="text-align: center;">
                            {% csrf_token %}
                            <div style="margin-bottom: 20px;"><input style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;" type="username" name="username" placeholder="Username" /></div>
                            <div style="margin-bottom: 20px;"><input style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;" type="password" name="password" placeholder="Password" /></div>
                            <div style="margin-bottom: 20px;"><button style="width: 100%; padding: 10px; border: none; border-radius: 5px; background-color: #007bff; color: #fff; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;" type="submit">Login</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    document.getElementById("orderButton").style.visibility = 'hidden';
</script>
</html>
